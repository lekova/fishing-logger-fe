<div class="changepw center-block jumbotron">
    <h1 style='color:red'>Change Password</h1>
    <form role="form">
        <div class="form-group">
            <label for="oldpassword">Current Password</label>
            <input type="password" #oldpassword class="form-control" [(ngModel)]="userOldPassword" id="oldpassword" placeholder="Old Password">
        </div>
        <div class="form-group">
            <label for="newpassword">New Password</label>
            <input type="password" #newpassword class="form-control" [(ngModel)]="userNewPassword" id="newpassword" placeholder="New Password">
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" #confirmNewPassword class="form-control" [(ngModel)]="userConfirmPassword" id="confirmNewPassword" placeholder="Confirm New Password">
        </div>
        <button type="button" class="btn btn-default" (click)="changePassword($event)">Save</button>
    </form>
</div>

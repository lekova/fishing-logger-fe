<div class="signup center-block jumbotron">
    <h1>Login</h1>
    <form role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" #email class="form-control" [(ngModel)]="userEmail" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" #password class="form-control" [(ngModel)]="userPass" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-default" (click)="login($event)">Login</button>
        <button type="button" class="btn btn-default" (click)="logout($event)">Log out</button>
    </form>
</div>
